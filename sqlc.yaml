version: "2"
sql:
  - engine: postgresql
    schema: "migrations"
    queries: "internal/*/queries.sql"
    gen:
      go:
        package: repo
        out: internal/repo
        sql_package: pgx/v5
        emit_json_tags: true
        json_tags_case_style: camel
        emit_pointers_for_null_types: true
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
