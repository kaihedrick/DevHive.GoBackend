# SAM CLI Configuration
# This file stores deployment parameters so you don't need to enter them every time

version = 0.1

[default.deploy.parameters]
stack_name = "devhive-api"
region = "us-west-2"
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
profile = "devhive"

[default.build.parameters]
cached = true
parallel = true
