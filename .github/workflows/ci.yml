name: CI - Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    env:
      MIN_COVERAGE: '0.1'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Skip OpenAPI code generation (not configured)
        run: |
          echo "⚠️ OpenAPI code generation skipped - API files not configured"
          echo "✅ Continuing with build process"

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        run: |
          go tool cover -func=coverage.out
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          min_coverage=${MIN_COVERAGE:-0}
          echo "Test coverage: ${coverage}% (minimum required: ${min_coverage}%)"
          if (( $(echo "$coverage < $min_coverage" | bc -l) )); then
            echo "❌ Test coverage below required threshold (current: ${coverage}%, required: ${min_coverage}%)"
            exit 1
          fi
          echo "✅ Test coverage meets required threshold"

      - name: Run linting
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          golangci-lint run --timeout=5m

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "❌ Code is not properly formatted. Please run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi
          echo "✅ Code formatting is correct"

      - name: Check for common Go issues
        run: |
          go vet ./...

      - name: Build application
        run: |
          go build -o bin/devhive ./cmd/server
          echo "✅ Application builds successfully"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          config: '.github/security/trivy-config.yaml'

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'Trivy Security Scan'

  api-validation:
    name: OpenAPI Specification Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenAPI tools
        run: |
          npm install -g @apidevtools/swagger-cli

      - name: Skip OpenAPI validation (not configured)
        run: |
          echo "⚠️ OpenAPI validation skipped - API files not configured"
          echo "✅ Continuing with validation process"

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Install Nancy dependency auditor
        run: |
          curl -sSfL https://github.com/sonatype-nexus-community/nancy/releases/download/v1.0.44/nancy-v1.0.44-linux-amd64.tar.gz -o nancy.tar.gz
          tar -xzf nancy.tar.gz nancy
          sudo install -m 0755 nancy /usr/local/bin/nancy
          rm -f nancy nancy.tar.gz
          nancy --version

      - name: Check for known vulnerabilities
        run: |
          go list -json -deps ./... | nancy sleuth -o json > nancy-results.json
          echo "✅ Dependency security check completed"

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-results
          path: nancy-results.json
