name: DevHive Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Required permissions for security scanning and deployment
permissions:
  contents: read
  security-events: write
  deployments: write

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Generate OpenAPI code
        run: |
          go install github.com/deepmap/oapi-codegen/v2/cmd/oapi-codegen@latest
          oapi-codegen -config api/oapi-codegen.yaml api/openapi.yaml

      - name: Run tests
        run: |
          go test -v ./...

      - name: Run linting
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          golangci-lint run

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not properly formatted. Please run 'gofmt -s -w .'"
            exit 1
          fi

      - name: Build application
        run: |
          go build -o bin/devhive ./cmd/server

      - name: Run Trivy vulnerability scanner (PR)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results-pr.sarif'
          severity: 'CRITICAL,HIGH'
          config: '.github/security/trivy-config.yaml'

      - name: Upload PR security results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && success()
        with:
          sarif_file: 'trivy-results-pr.sarif'
          category: 'Trivy PR Security Scan'

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Generate OpenAPI code
        run: |
          go install github.com/deepmap/oapi-codegen/v2/cmd/oapi-codegen@latest
          oapi-codegen -config api/oapi-codegen.yaml api/openapi.yaml

      - name: Run tests
        run: |
          go test -v ./...

      - name: Build application
        run: |
          go build -o bin/devhive ./cmd/server

      - name: Deploy to Fly.io
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            flyctl deploy --remote-only --app devhive-go-backend
          else
            flyctl deploy --remote-only --app devhive-backend-staging
          fi

      - name: Verify deployment
        run: |
          sleep 30
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            curl -f https://devhive-go-backend.fly.dev/health || exit 1
          else
            curl -f https://devhive-backend-staging.fly.dev/health || exit 1
          fi

  security:
    name: Security scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          config: '.github/security/trivy-config.yaml'

      - name: Check Trivy results
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "Trivy scan completed successfully"
            ls -la trivy-results.sarif
          else
            echo "Trivy scan failed - no results file found"
            exit 1
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && success()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'Trivy Security Scan'
