run:
  timeout: 5m
  # Best practice for CI: allow Go to download modules, but don't mutate go.mod/go.sum
  # See golangci-lint docs on modules-download-mode.
  modules-download-mode: mod

linters:
  enable:
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - errcheck
    - revive
    - typecheck
    - unused

linters-settings:
  govet:
    check-shadowing: true
  staticcheck:
    go: "1.25"
  revive:
    min-confidence: 0.8
